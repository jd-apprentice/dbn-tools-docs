name: Update and Restart App on DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  update-and-restart:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: SSH into server and pull
      run: |
        ssh ${{ secrets.USER }}@${{ secrets.host }} "cd projects/dbn-tools-dcs && git pull origin main"
